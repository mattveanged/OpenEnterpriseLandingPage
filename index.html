<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Enterprise</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  
  <header class="cabecalho">
    <div class="cabecalho-logo">
      <img class="cabecalho-logo-icone" src="img/Logo.svg">
      <a class="cabecalho-logo-titulo">Open Enterprise</a>
    </div>
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-texto">Why Open Enterprise</a>
      <a class="cabecalho-menu-texto">Features</a>
      <a class="cabecalho-menu-texto">Contribute</a>
      <a class="cabecalho-menu-texto-verde">Request early access</a>
    </nav>

  </header>
  
  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">A new model for open collaboration</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Run an organization where members get rewarded for their contributions with fractional ownership.</h2>
        <button class="conteudo-principal-escrito-botao">Request early access</button>
      </div>
      <div class="conteudo-principal-imagem">
        <img src="img/Illustration.png" class="conteudo-principal-imagem-foto">
        
      </div>
    </section>
  </main>

  <footer class="rodape">
    <img src="img/Mouse.svg" class="rodape-icone">
    <a class="rodape-texto">Scroll down</a>
  </footer>

</body>
</html>
